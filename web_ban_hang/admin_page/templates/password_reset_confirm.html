<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        {% comment %} <h2>Login Page</h2> {% endcomment %}
         <section class="vh-100 bg-image">
            <div class="mask d-flex align-items-center h-30 gradient-custom-3"> 
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5"> <!-- Thay đổi kích thước cột -->
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Reset password</h2>
                                    <form method="POST">
                                        {% csrf_token %}
                                        {{form.as_p}}
                                        {% comment %} <div class="row">
                                          <div data-mdb-input-init class="form-outline mb-4">
                                              <input type="password" id="form3Example1cg" class="form-control form-control-lg" name="new_password"/>
                                              <label class="form-label" for="form3Example1cg">Mật khẩu mới</label>
                                          </div>
                                          <div data-mdb-input-init class="form-outline mb-4">
                                              <input type="password" id="form3Example1cg" class="form-control form-control-lg" name="repeat_new_password"/>
                                              <label class="form-label" for="form3Example1cg">Nhập lại mật khẩu</label>
                                          </div>
                                          
                                      </div>
                                  </div> {% endcomment %}
                                        <div class="d-flex justify-content-center mt--8">
                                            <button type="submit" class="btn btn-success btn-block btn-md gradient-custom-4 text-body">Xác nhận</button>
                                        </div>
                                      
                                        {% if form.errors %}
                                            {% if form.non_field_errors %}
                                                <div class="alert alert-danger mt-4">
                                                    Tài khoản hoặc mật khẩu không chính xác
                                                </div>
                                            {% else %}
                                                <div class="alert alert-danger mt-4">
                                                    Vui lòng nhập thông tin đầy đủ 
                                                </div>
                                            {% endif %}
                                            
                                        {% endif %}
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="" async defer></script>
    </body>
</html>

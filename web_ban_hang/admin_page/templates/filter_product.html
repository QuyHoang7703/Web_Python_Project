{% extends 'base.html' %}
{% load static %}
{% block filter-content %} 
<div class="row">
    {% for product in products %}
    <div class="col-lg-3">
        <img class="thumbnail" src="/static/{{product.image}}" alt="...">
        <div class="box-element product">
            <h6><strong>{{ product.name }}</strong></h6>
            <hr>
            {% comment %} <button class="btn btn-outline-secondary add-btn btn-cart">Thêm vào giỏ hàng</button> {% endcomment %}
            <a class="btn btn-outline-success btn-seen" href="{% url 'detail_product' %}?detail={{ product.id}}">Xem</a>
            <h4 style="display:inline-block; float: right; font-size:16px;"><strong>{{ product.price }} VNĐ</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock filter-content %}
